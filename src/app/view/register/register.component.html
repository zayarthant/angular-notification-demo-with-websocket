<div class="w3-modal w3-show">
  <div class="w3-modal-content w3-round-large">
    <div class="w3-container w3-pale-red w3-padding w3-round-large">
      <label class="w3-text-white w3-padding-small">Enter your name</label>
      <input type="text" class="w3-input w3-border-0 w3-round" [formControl]="name"/>
      <div class="w3-clear w3-padding w3-center w3-margin-top">
        <button (click)="submit()" class="w3-button w3-white w3-hover-white w3-hover-shadow w3-round">Start</button>
      </div>
    </div>
  </div>
</div>
